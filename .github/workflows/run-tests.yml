name: Tests

on:
  push:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  # schedule:
  #   - cron: '0 6 * * 0'

jobs:
  test:
    name: Execute tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run build
        uses: ./.github/workflows/build.yml

      - name: Run tests
        run: pnpm run test
