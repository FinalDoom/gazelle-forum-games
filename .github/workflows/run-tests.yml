name: Tests

on:
  push:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  # schedule:
  #   - cron: '0 6 * * 0'

jobs:
  build-and-test:
    name: Run build then tests
    runs-on: ubuntu-latest
    uses: ./.github/workflows/build.yml

    steps:
      - name: Run tests
        run: pnpm run test
